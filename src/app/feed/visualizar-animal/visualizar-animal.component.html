        <h4><p>Detalhe do animal</p></h4>

                <br/>       
                Tipo de animal: <b>{{animal.tipo}}</b>
                <br/>
                Idade: <b>{{animal.idade}}</b>
                <br/>
                Sexo: <b>{{animal.sexo}}</b>
                <br/>
                Porte: <b>{{animal.porte}}</b>
                <br/>

                <br/>

                <br/>
        </p-card>
                <div class="ui-g-6"></div>
                <button pButton type="button" label="Adotar" (click)="adotar()" class="button ui-button"></button>
