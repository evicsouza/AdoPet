<div class="ui-g-2">
</div>
<div class="ui-g-8">
    <p-dataView #dv [value]="listaDeAnimais" [rows]="20" paginatorPosition="both" filterBy="brand" [sortField]="sortField" [sortOrder]="sortOrder">
        <p-header>
            Animais disponíveis para adoção
            <!-- FILTRO 
          <div class="ui-helper-clearfix">
              <div class="ui-g">
               <div class="ui-g-12 ui-md-4">
                    <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Filtro" (onChange)="onSortChange($event)" [autoWidth]="false" [style]="{'min-width':'15em'}"></p-dropdown>
                </div> 
                </div>
                -->
        </p-header>
        <ng-template let-animal pTemplate="listItem">
            <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
                <!-- PARA COLOCAR IMAGEM
              <div class="ui-g-12 ui-md-3" style="text-align:center">
                <img src="assets/showcase/images/demo/car/{{car.brand}}.png">
            </div>  -->
                <div class="ui-g-12 ui-md-8 animal-detalhe">
                    <div class="ui-g">
                        <div class="ui-g-3 ui-sm-6">Nome: </div>
                        <div class="ui-g-10 ui-sm-6">
                            <b>{{animal.nome}}</b>
                        </div>

                        <div class="ui-g-3 ui-sm-6">Tipo de animal: </div>
                        <div class="ui-g-10 ui-sm-6">
                            <b>{{animal.tipo}}</b>
                        </div>

                        <div class="ui-g-3 ui-sm-6">Idade: </div>
                        <div class="ui-g-10 ui-sm-6">
                            <b>{{animal.idade}}</b>
                        </div>

                        <div class="ui-g-3 ui-sm-6">Sexo: </div>
                        <div class="ui-g-10 ui-sm-6">
                            <b>{{animal.sexo}}</b>
                        </div>

                        <div class="ui-g-3 ui-sm-6">Cor: </div>
                        <div class="ui-g-10 ui-sm-6">
                            <b>{{animal.cor}}</b>
                        </div>

                        <div class="ui-g-3 ui-sm-6">Porte: </div>
                        <div class="ui-g-10 ui-sm-6">
                            <b>{{animal.porte}}</b>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-1 search-icon">
                    <button pButton type="button" icon="fas fa-search" [routerLink] = "['/feed/visualizar-animal', animal.id]" class="button"></button>

                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
